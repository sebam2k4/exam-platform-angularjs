<!doctype html>
<html data-ng-app="examApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Platform</title>
  <!-- needed for Angular HTML5 mode -->
  <base href="/">
  <!-- MaterializeCSS styles -->
  <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- App CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div ng-controller="NavController">

    <!-- NAVIGATION - make into directive -->
    <nav ng-hide="hideNav.examInProgress" class="animate-hide-nav">
      <div class="nav-wrapper container">
        <a href="." class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down ">
          <li><a href=".">Home</a></li>
          <li><a href="page1">Page1</a></li>
          <li><a href="exams">Exams</a></li>
        </ul>

        <!-- Mobile Slide Out Navigation -->
        <ul id="slide-out" class="side-nav">
          <li><a href=".">Home</a></li>
          <li><a href="page1">Page1</a></li>
          <li><a href="exams">Exams</a></li>
        </ul>
        <a href="#" class="button-collapse" data-activates="slide-out" data-sidenav="right" data-menuwidth="250" data-closeonclick="true"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <div ng-view autoscroll="true" class="animate {{pageClass}}"></div>

  <!-- FOOTER - make into directive -->
  <footer class="page-footer container z-depth-2">
    <div class="row all-rows">
      <div class="col s12">
        <div class="row">
          <div class="center col s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">Hello la la di di da.</p>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="footer-copyright">
              Â© 2017 Copyright | Designed &amp; and Coded by Sebastian Kulig
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Required to load first for MaterializeCSS script to work correctly -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Angular scripts -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-route/angular-route.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <!-- MaterializeCSS scripts -->
  <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="/node_modules/angular-materialize/src/angular-materialize.min.js"></script>
  <!-- App, Controllers, factories, etc... -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>

</body>

</html>
